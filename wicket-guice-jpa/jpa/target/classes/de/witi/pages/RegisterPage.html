<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <h1 align="center">Guestbook - Register</h1>
        <div align="center">
            <form wicket:id="login">
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input wicket:id="name" /></td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input wicket:id="password" type="password" /></td>
                    </tr>
                    <tr>
                        <td><button wicket:id="register">Register</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
